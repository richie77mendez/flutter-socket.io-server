<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>ACCESO DENEGADO</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socketCliente = io();
        socketCliente.on('connect', function(){
            console.log('Conectado al servidor');    
        });
        socketCliente.on('disconnect', function(){
            console.log('Desconectado al servidor');    
        });

     //   socketCliente.emit('mensaje', {nombre: 'Ricardo'});
        socketCliente.on('nuevo-mensaje', function(payload){
            console.log('Escuchando', payload);   
        });

        socketCliente.on('active-Bands', function(bands){
            console.clear();
            console.table(bands);   
        });
    </script>
</body>
</html>
